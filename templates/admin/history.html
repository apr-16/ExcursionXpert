{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
	
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<br>
<br>
<br>
<br>
<br>

<section class="h-100 h-custom">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
            <h3><b>Payment Details</b></h3>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="h5"><b>Name</b></th>
                  <th scope="col">Card Number</th>
                  <th scope="col">Address</th>
                  <th scope="col">Package</th>
                </tr>
              </thead>
              <tbody>
                
                {% for i in pr %}
                <tr>
                  <td class="align-middle">
                    <p class="mb-0" style="font-weight: 500;">{{i.cardname}}</p>
                  </td>
                  <td class="align-middle">
                    <div class="d-flex flex-row">
                      <p class="mb-0" style="font-weight: 500;">{{i.cardno}}</p>
                    </div>
                  </td>
                  <td class="align-middle">
                    <div class="d-flex flex-row">
                      <p class="mb-0" style="font-weight: 500;">{{i.address}}</p>
                    </div>
                  </td>

                  <td class="align-middle">
                    <div class="d-flex flex-row">
                      <p class="mb-0" style="font-weight: 500;">{{i.pack.packages_name}}</p>
                    </div>
                  </td>
                </tr>
              {% endfor %}
              
              </tbody>

            </table>
          </div>
  
        </div>
      </div>
    </div>
  </section>

{% endblock %}
