{% extends 'user/base.html' %}
{% load static %}
{% block content %}
	
{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}
<br>

<br>
<br>
<br>
<br>

<section class="p-4 p-md-5" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-5">
          <div class="card rounded-3">
            <div class="card-body p-4">
               
              <div class="text-center mb-4">
                {% for i in ctc %}<p>Total Amount = â‚¹ {{i.total}}/-</p>		
                <form action="payment?id={{ i.pack.id }}" method="post">
                  {% csrf_token %}
                <h1><b>PAYMENT</b></h1>
              </div>
                <div class="form-outline mb-4">
                    <input type="text" name="add" value="{{ i.user.address }}" id="formControlLgXsd" class="form-control form-control-lg"  required=""/>
                    <label class="form-label" for="formControlLgXsd">Address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text"   id="formControlLgXsd" class="form-control form-control-lg"  required=""/>
                    <label class="form-label" for="formControlLgXsd">State</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text"  id="formControlLgXsd" class="form-control form-control-lg"  required=""/>
                    <label class="form-label" for="formControlLgXsd">District</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text"  id="formControlLgXsd" class="form-control form-control-lg"  required=""/>
                    <label class="form-label" for="formControlLgXsd">Pincode</label>
                  </div>
                    <hr>
                  <img class="img-fluid" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                
                  <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />


                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3"
                      checked />
                    <label class="form-check-label" for="checkoutForm3">
                      Credit card
                    </label>
                  </div>
      
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm4" />
                    <label class="form-check-label" for="checkoutForm4">
                      Debit card
                    </label>
                  </div>
      
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm5" />
                    <label class="form-check-label" for="checkoutForm5">
                      Paypal
                    </label>
                  </div>
      
    
                <div class="form-outline mb-4">
                  <input type="text"  name="cname" id="formControlLgXsd"  value="{{ i.user.user.first_name }}" class="form-control form-control-lg"  required=""/>
                  <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
                </div>
    
                <div class="row mb-4">
                  <div class="col-7">
                    <div class="form-outline">
                      <input type="text"  name="cno" id="formControlLgXM" class="form-control form-control-lg" required="" pattern="[0-9]{16}"/>
                      <label class="form-label" for="formControlLgXM">Card Number</label>
                    </div>
                  </div>

                  <div class="col-3">
                    <div class="form-outline">
                      <input type="text" name="cyear" id="formControlLgExpk" class="form-control form-control-lg"  required=""/>
                      <label class="form-label" for="formControlLgExpk">Expire</label>
                    </div>
                  </div>

                  <div class="col-2">
                    <div class="form-outline">
                      <input type="password"  name="name" id="formControlLgcvv" class="form-control form-control-lg" required="" pattern="[0-9]{3}"/>
                      <label class="form-label" for="formControlLgcvv">CVV</label>
                    </div>
                  </div>
                </div>
                <button type="Submit" class="btn btn-success btn-lg btn-block">Make Payment</button>
                {% endfor %}
            </div>
          </form>
          </div>
        </div>
      </div>
</section>
{% endblock %}
